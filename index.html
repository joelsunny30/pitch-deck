<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aimbot AI - Pitch Deck</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                black: '#030303', // Deep black
                panel: '#0a0a0a', // Slightly lighter for panels
                border: '#1e293b', // Slate-800
                cyan: '#06b6d4', // cyan-500
                glow: '#22d3ee', // cyan-400
                dim: '#94a3b8', // Slate-400
              }
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
              header: ['Rajdhani', 'sans-serif'],
              mono: ['JetBrains Mono', 'ui-monospace', 'monospace'],
            },
            backgroundImage: {
              'cyber-grid': "linear-gradient(to right, #1e293b 1px, transparent 1px), linear-gradient(to bottom, #1e293b 1px, transparent 1px)",
              'radial-glow': "radial-gradient(circle at center, rgba(6,182,212,0.15) 0%, rgba(0,0,0,0) 70%)",
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              slideRight: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #030303;
        color: white;
        overflow: hidden;
      }
      /* Utilities */
      .glass-panel {
        background: rgba(10, 10, 10, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-panel-hover:hover {
        background: rgba(6, 182, 212, 0.05);
        border-color: rgba(6, 182, 212, 0.3);
      }
      .text-glow {
        text-shadow: 0 0 20px rgba(34, 211, 238, 0.5);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 3px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",

    "recharts": "https://aistudiocdn.com/recharts@^3.4.1"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
